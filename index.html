<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bulacan: The Historical Heart of Luzon</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: #fff;
      color: #000;
    }

    header {
       display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        background-image: url('image/bul.jpg');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        border-bottom: 2px solid #090000;
        color: #333;
    }

    .header-title-group {
      text-align: center;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.7); /* Optional: semi-transparent background for readability */
      border-radius: 10px;
    }

    .header-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: bold;
      color: #000000;
    }

    .header-subtitle {
      font-family: 'Playfair Display', serif;
      font-size: 1.2rem;
      color: #000000;
      margin-top: 10px;
      font-weight: normal;
    }

    .nav-buttons {
      display: flex;
      justify-content: space-between;
      border-top: 1px solid #eee;
      width: 100%;
      background-color: #fff;
    }

    .nav-label {
      font-family: 'Playfair Display', serif;
      font-size: 1rem;
      font-weight: bold;
      background: #fff;
      color: #000;
      border: 3px solid #000;
      padding: 14px 28px;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      width: 100%;
      box-sizing: border-box;
      text-align: center;
      user-select: none;
    }

    .nav-label:not(:last-child) {
      border-right: 2px solid #ccc;
    }

    .nav-label:hover {
      background: #000;
      color: #fff;
    }

    input[name="nav"] {
      display: none;
    }

    #home:checked ~ .nav-buttons label[for="home"],
    #about:checked ~ .nav-buttons label[for="about"],
    #delicacies:checked ~ .nav-buttons label[for="delicacies"],
    #tourist:checked ~ .nav-buttons label[for="tourist"] {
      background: #000;
      color: #fff;
    }

    .content-section {
      display: none;
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      font-family: 'Playfair Display', serif;
      color: #000000;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    #home:checked ~ .main-content #home-content,
    #about:checked ~ .main-content #about-content,
    #delicacies:checked ~ .main-content #delicacies-content,
    #tourist:checked ~ .main-content #tourist-content {
      display: block;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
        gap: 10px;
      }

      .header-title {
        font-size: 1.4rem;
      }

      .header-subtitle {
        font-size: 0.85rem;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER SECTION -->
  <header>
    <div class="header-title-group">
      <div class="header-title">
        Bulacan: The Historical Heart of Luzon
      </div>
      <div class="header-subtitle">
        Known as the Historical Heart of Luzon, Bulacan is rich in culture, heritage, and natural beautyâ€”tara na, and explore this vibrant province full of tradition and progress!
      </div>
    </div>
  </header>

  <!-- OPTIONAL: Add navigation or main content here -->

</body>
</html>


    <!-- RADIO BUTTONS FOR NAVIGATION CONTROL -->
    <input type="radio" name="nav" id="home" checked />
    <input type="radio" name="nav" id="about" />
    <input type="radio" name="nav" id="delicacies" />
    <input type="radio" name="nav" id="tourist" />

    <!-- NAV BUTTONS AS LABELS -->
    <div class="nav-buttons">
        <label for="home" class="nav-label">Home</label>
        <label for="about" class="nav-label">About</label>
        <label for="delicacies" class="nav-label">Delicacies</label>
        <label for="tourist" class="nav-label">Tourist Destinations</label>
    </div>
